<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Login </title>
	<link rel="stylesheet" href="css/style.css">
  <script src="js/login.js"></script>
 
</head>
<body>
  <center>
     <div class="caja">
<img src="img/businessman.png" width="200px" class="">
<form name="login"> 
     <table class="tabla"> 
       <tr> 
            <th>  <h2 class="usuario">Usuario</h2>
                 <td>
                   <input id="usuario"  type="text" class="Input" value="" size="20" placeholder="Escriba su Usuario" /> 
                 </td> 
           </th> 
       </tr> 
            <th>  <h2 class="password">password</h2>
                 <td> 
                   <input id="contra" type="password" class="Input" value="" size="20" placeholder="Escriba el password" />
                 </td> 
                 <td>  
                  <input value="Entrar" type="button" class="boton" target="_parent" onclick="Login()" /> 
                </td> 
             </th>
       <tr> 
            <th><input type="reset" name="Borrar" id="Borrar" value="Reset" class="boton" /></th> 
       </tr> 
     </table> 
</div>
</form> 
</center>
</body>
</html>
